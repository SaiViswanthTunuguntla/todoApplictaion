<h1>Todo List</h1>

<div >
<table class="table">
        <thead>
            <tr>
              <th>Description</th>
              <th>is Done?</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
          </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <!-- <td>{{todo.id}}</td> -->
            <td>{{todo.task}}</td>
            <td>{{todo.done}}</td>
            <td><button (click)="updateTodo(todo.id)">Update Todo</button></td>
            <td><button (click)="deleteTodo(todo.id)">Delete Todo</button></td>
        </tr>

    </tbody>
</table>
<div >
    <button (click)="addTodo()" >Add</button>
</div>
</div>
